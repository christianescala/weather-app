<!doctype html>
<html>
	<head>
		<title>Weather App</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

	</head>
	<body>
		<div id="wrapper">
			<div class="share"></div>

			<div class="weatherInfo">
				<div class="section1">
					<span id="minTemp">68</span>&deg;/<span id="maxTemp">80</span>&deg;<br>
					<span id="currentLoc"></span><br>
				</div>
				<div class="section2">
					<span id="degreesFarenheit">68</span>&deg;
				</div>
				<div class="section3">
					<span id="condition"></span><br>
					<span id="apparentTemp">60</span>&deg;
				</div>
			</div>
			
			<div class="nextDays">
				<div class="daysBox one">
					<span id="firstDay">mon</span><br>
					<span id="minTempFirst">59</span>&deg;/<span id="maxTempFirst">69</span>&deg;
				</div>
				
				<div class="daysBox two">
					<span id="secondDay">tue</span><br>
					<span id="minTempSecond">49</span>&deg;/<span id="maxTempSecond">69</span>&deg;
				</div>
				
				<div class="daysBox three">
					<span id="thirdDay">wed</span><br>
					<span id="minTempThird">38</span>&deg;/<span id="maxTempThird">69</span>&deg;
				</div>
				
				<div class="daysBox four">
					<span id="fourthDay">thu</span><br>
					<span id="minTempFourth">51</span>&deg;/<span id="maxTempFourth">69</span>&deg;
				</div>
				
				<div class="daysBox five">
					<span id="fifthDay">fri</span><br>
					<span id="minTempFifth">34</span>&deg;/<span id="maxTempFifth">69</span>&deg;
				</div>

				<div class="daysBox five">
					<span id="sixthDay">fri</span><br>
					<span id="minTempSixth">34</span>&deg;/<span id="maxTempSixth">69</span>&deg;
				</div>

				<div class="daysBox five">
					<span id="seventhDay">fri</span><br>
					<span id="minTempSeventh">34</span>&deg;/<span id="maxTempSeventh">69</span>&deg;
				</div>
			</div>


		</div>
	</body>
</html>
